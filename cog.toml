tag_prefix = "v"
from_latest_tag = true
ignore_merge_commits = true
branch_whitelist = ["main"]
pre_bump_hooks = [
  "echo {{version}}",
]
post_bump_hooks = [
  "git push",
  "git push origin v{{version}}",
]

[commit_types]
 # Default types: feat, fix, build, ci, revert, docs, test, style, chore, perf
# Custom types:
#release = { changelog_title = "Releases" }

[changelog]
path = "CHANGELOG.md"
template = "remote"
remote = "github.com"
owner = "badele"
repository = "nix-apps"
authors = [
    { username = "badele", signature = "Bruno Adel√©" }
]

[bump_profiles]
